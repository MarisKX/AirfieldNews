<div class="page-header bg-white w-100 fixed-top">
    <div class="logo-row my-3 mx-5">
        <a href="{% url 'home' %}">
            <img class="top-logo-image" src="{{ MEDIA_URL }}full_logo.png" alt="Logo">
        </a>
    </div>
    <div class="nav-row bg-dark-blue">
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav px-5">
                <li class="nav-item px-2">
                    <a class="nav-link text-white" href="{% url 'home' %}"><i class="fa-regular fa-house"></i></a>
                </li>
                {% for category in categories %}
                    {% if category.submenu %}
                        <li class="nav-item px-2">
                            <a class="nav-link text-white" href="{% url 'home' %}?category={{ category.name }}">{{ category.display_name }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item px-2">
                            <a class="nav-link text-white" href="{% url 'home' %}?category={{ category.name }}">{{ category.display_name }}</a>
                        </li>
                    {% endif %}
                {% endfor %}
                <li class="nav-item px-2">
                    <div class="dropdown">
                        <a class="nav-link text-white dropdown-toggle"
                            role="button"
                            id="dropdownSubMenu"
                            data-bs-toggle="dropdown"
                            aria-expanded="true">
                                Regions
                        </a>
                        <ul class="dropdown-menu rounded-0 mt-2 bg-dark-blue border-0" aria-labelledby="dropdownSubMenu">
                            {% for region in regions %}
                                <li><a class="dropdown-item text-white" href="#">{{ region.display_name }}</a></li>
                            {% endfor %}
                        </ul>
                      </div>
                </li>
            </ul>
            <form class="d-flex input-group w-auto search-form">
                <input
                  type="search"
                  class="form-control rounded-0"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <span class="input-group-text border-0 rounded-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
            </form>
        </nav>
    </div>
</div>
